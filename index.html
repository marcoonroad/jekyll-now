---
layout: default
author: marcoonroad
foot-icons: true
analytics: true
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}" class="title-link">{{ post.title }}</a></h1>

        <div class="entry"> {{ post.excerpt }} </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endunless %}
  {% endfor %}
</div>
