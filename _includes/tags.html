{% assign pagetags = page.tags | sort %}

<a name="page-tags"> </a>
<h5> Page Tags <img src="{{ site.data.conf.path.icons }}/show-black.png" id="page-tags-img" height="16" width="16"
        onclick="return toggleVisibility ('tag-list', 'page-tags-img')" class="animated-element default-rotation"/> </h5>
<div class="animated-element invisible page-tags" id="tag-list">
<ul>
        {% for pagetag in pagetags %} <li>
        <a href="{{ site.baseurl }}/tags/#{{ pagetag }}"> {{ pagetag }} </a>
        </li> {% endfor %}
</ul>
</div>
